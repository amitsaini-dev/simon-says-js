<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS</title>
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="heading">Simon Says</h2>
    <h4 class="heading">Press any key to Start the game</h4>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn green" type="button" id="green">1</div>
            <div class="btn purple" type="button" id="purple">2</div>
        </div>
        <div class="line-2">
            <div class="btn red"type="button" id="red">3</div>
            <div class="btn yellow"type="button" id="yellow">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html >
